<h1>Login page</h1>
<form #loginSubmit = ngForm (submit)="onSubmit(loginSubmit)">
  <div *ngIf="invalidLogin" class="alert alert-danger">Invalid user name or password</div>
  <br>
  <label for="email">Email: </label>
   <input id="email" #email="ngModel" type="email" name="email" [(ngModel)]="login.email">
  <label for="password">Password: </label>
   <input id="password" #password="ngModel" type="password" name="password" [(ngModel)]="login.password">

   <button class="btn btn-success" type="submit">Login</button>
</form>
